<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accediendo</title>
    <script>
        window.onload = function() {
            // Detectar el ancho de la pantalla
            if (window.innerWidth <= 768) {
                // Si la pantalla es estrecha (teléfono móvil o similar)
                window.location.href = "https://www.bing.com";
            } else {
                // Si la pantalla es ancha (tablet, ordenador o similar)
                window.location.href = "Desktop/home.html";  // Ruta a home.html en la carpeta Desktop
            }
        };
    </script>
</head>
<body>
</body>
</html>
